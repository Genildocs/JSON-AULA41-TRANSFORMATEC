<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pizzaria TransformaTec</h1>
        

        <form id="pizza_form">
            <div class="input-group">
                <label for="name">Nome</label>
                <br>
                <input type="text" id="name">             
            </div>
            
            <div class="input-group">
                <label for="name">E-mail</label>
                <br>
                <input name="email" id="email" type="email">             
            </div>

            <div class="input-group">
                <label for="name">Telefone</label>
                <br>
                <input name="phone" id="phone" type="number">             
            </div>

            <div class="input-group">
                <label for="size">Tamanho:</label>
                <br>
                <select id="size" name="size">
                    <option>Pequena</option>
                    <option>Media</option>
                    <option>Grande</option>
                    <option>Gigante</option>
                </select>           
            </div>

            <div class="input-group">
                <label for="border">Sabor da Borda:</label>
                <br>
                <select id="border" name="border">
                    <option>Chocolate</option>
                    <option>Cheddar</option>
                    <option>Catupiry</option>
                    <option>Sem borda</option>
                </select>           
            </div>

            <div class="input-group">
                <label for="border-thick">Espessura da Borda:</label>
                <br>
                <select id="border-thick" name="border-thick">
                    <option>Fina</option>
                    <option>Média</option>
                    <option>Grossa</option>                  
                </select>           
            </div>          

            <div class="input-group">
                <label >Sabores:</label>
                <br>
                <input id="calabresa" name="taste" type="checkbox" value="calabresa">
                <label>Calabresa</label>
                <br>
                <input id="mussarela" name="taste" type="checkbox" value="mussarela">
                <label>Mussarela</label>
                <br>
                <input id="quatro-queijos" name="taste" type="checkbox" value="quatro-queijos">
                <label>Quatro-queijos</label>
                <br>
                <input id="bacon" name="taste" type="checkbox" value="bacon">
                <label>Bacon</label>
                <br>
                <input id="palmito" name="taste" type="checkbox" value="palmito">
                <label>Palmito</label>
            </div> 

            <div class="input-group">
                <label >Observações:</label>
                <br>
                <textarea id="message" name="message" rows="6" cols="35"></textarea>                  
            </div>
            <div class="input-group">
                <br>
                <button type="submit" class="btn">Pedir!</button>
                <br>
                <button type="reset" class="btn">Limpar</button>
            </div>
        </form>

        <div class="results">
            <h2>Detalhes do pedido:</h2>
            <pre style="color: black; font-size: 20px;"></pre>
        </div>
       
    </div>


    <script src="./script.js"></script>

</body>
</html>
